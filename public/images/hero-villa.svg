<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98D8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8FBC8F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B8E6B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="1200" height="800" fill="url(#skyGradient)"/>
  
  <!-- Mountains -->
  <polygon points="0,400 200,200 400,300 600,150 800,250 1000,100 1200,200 1200,800 0,800" fill="url(#mountainGradient)" opacity="0.8"/>
  
  <!-- Villa Structure -->
  <rect x="300" y="400" width="600" height="300" fill="#F5DEB3" stroke="#D2B48C" stroke-width="3"/>
  
  <!-- Roof -->
  <polygon points="250,400 600,250 950,400" fill="#8B4513"/>
  
  <!-- Windows -->
  <rect x="350" y="450" width="80" height="80" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="470" y="450" width="80" height="80" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="650" y="450" width="80" height="80" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="770" y="450" width="80" height="80" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="570" y="550" width="60" height="150" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <circle cx="615" cy="625" r="3" fill="#FFD700"/>
  
  <!-- Pool -->
  <ellipse cx="150" cy="600" rx="120" ry="80" fill="#00CED1" opacity="0.8"/>
  <ellipse cx="150" cy="590" rx="100" ry="60" fill="#20B2AA" opacity="0.6"/>
  
  <!-- Trees -->
  <ellipse cx="100" cy="350" rx="40" ry="60" fill="#228B22"/>
  <rect x="95" y="380" width="10" height="40" fill="#8B4513"/>
  
  <ellipse cx="1050" cy="320" rx="50" ry="80" fill="#228B22"/>
  <rect x="1045" y="370" width="10" height="50" fill="#8B4513"/>
  
  <!-- Text -->
  <text x="600" y="750" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">AGP Nature Villa - Udaipur</text>
</svg>