<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="poolGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="400" fill="#87CEEB"/>
  
  <!-- Sun -->
  <circle cx="1000" cy="150" r="60" fill="url(#sunGradient)"/>
  
  <!-- Pool Area -->
  <rect x="0" y="400" width="1200" height="400" fill="#DEB887"/>
  
  <!-- Main Pool -->
  <ellipse cx="600" cy="550" rx="400" ry="200" fill="url(#poolGradient)"/>
  
  <!-- Pool Edge -->
  <ellipse cx="600" cy="550" rx="410" ry="210" fill="none" stroke="#B0C4DE" stroke-width="8"/>
  
  <!-- Pool Steps -->
  <rect x="580" y="350" width="40" height="50" fill="#B0C4DE"/>
  <rect x="585" y="360" width="30" height="30" fill="url(#poolGradient)"/>
  
  <!-- Lounge Chairs -->
  <rect x="300" y="650" width="80" height="40" fill="#8B4513" rx="5"/>
  <rect x="310" y="640" width="60" height="20" fill="#F0E68C" rx="3"/>
  
  <rect x="850" y="650" width="80" height="40" fill="#8B4513" rx="5"/>
  <rect x="860" y="640" width="60" height="20" fill="#F0E68C" rx="3"/>
  
  <!-- Umbrellas -->
  <line x1="250" y1="650" x2="250" y2="580" stroke="#8B4513" stroke-width="4"/>
  <ellipse cx="250" cy="580" rx="40" ry="15" fill="#FF6B6B"/>
  
  <line x1="980" y1="650" x2="980" y2="580" stroke="#8B4513" stroke-width="4"/>
  <ellipse cx="980" cy="580" rx="40" ry="15" fill="#FF6B6B"/>
  
  <!-- Pool Reflections -->
  <ellipse cx="580" cy="520" rx="50" ry="20" fill="#87CEEB" opacity="0.4"/>
  <ellipse cx="650" cy="580" rx="80" ry="30" fill="#87CEEB" opacity="0.3"/>
  
  <!-- Text -->
  <text x="600" y="750" text-anchor="middle" fill="#2F4F4F" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Private Swimming Pool with Mountain Views</text>
</svg>